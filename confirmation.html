<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
      text-align: center;
    }
    .close-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Thank you for your order!</h2>
    <p>Your order has been successfully placed.</p>
    <img src="asset/Thank you.png"   alt="Thank you" style="max-width: 100%; height: auto;">
    <button class="btn btn-danger close-button" onclick="closePage()">Close</button>
  </div>

  <script>
    function closePage() {
      window.close();
    }
  </script>

</body>
</html>
