<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Website</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
   <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#order">Order</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="text-center p-5">
    <div class="container">
      <img src="./asset/Logo.png" alt="Logo" class="logo-center">
      <h1>Welcome to The Nepalese Nöök</h1>
      <p>Journey to Nepal with Every Meal</p>
    </div>
  </section>
  
  <!-- Menu Section -->
  <section id="menu" class="p-5">
    <div class="container">
      <h2 class="text-center">Our Menu</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="asset/momo.jpeg" class="card-img-top" alt="Food Item">
            <div class="card-body">
              <h5 class="card-title">Mo:Mo</h5>
              <p class="card-text">Dive into the savory world of momos at The Nepalese Nook</p>
              <p class="card-text">$10.99</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="asset/comming soon.webp" class="card-img-top" alt="Food Item">
            <div class="card-body">
              <h5 class="card-title">Coming Soon</h5>
              <p class="card-text">Almost There! Get Ready to Eat Like a Nepalese!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Order Section -->
  <section id="order" class="p-5 bg-light">
    <div class="container">
      <h2 class="text-center">Place Your Order</h2>
      <form id="orderForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="foodItem">Select Food Item</label>
          <select class="form-control" id="foodItem" required>
            <option value="">Select an item</option>
            <option>MoMo</option>
            <option>Coming Soon</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" id="quantity" placeholder="1 (10 Pieces of momo)" min="1" required>
        </div>
        <div class="form-group">
          <label>Spiciness</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="spiciness" id="mild" value="mild" required>
            <label class="form-check-label" for="mild">Mild</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="spiciness" id="hot" value="hot">
            <label class="form-check-label" for="hot">Hot</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="spiciness" id="spicy" value="spicy">
            <label class="form-check-label" for="spicy">Spicy</label>
          </div>
        </div>
        <div class="form-group">
          <label for="pickupTime">Pick Up Time</label>
          <input type="datetime-local" class="form-control" id="pickupTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      window.location.href = 'confirmation.html'; // Redirect to confirmation page
    });
  </script>
</body>
</html>
